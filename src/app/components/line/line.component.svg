<svg:line
  [attr.x1]='p1.x'
  [attr.y1]='p1.y'
  [attr.x2]='p2.x'
  [attr.y2]='p2.y'
  (mousedown)='grabListener($event)'
  (panmove)='moveListener($event)'
  (mouseup)='releaseListener($event)'
  [class.selected]='grabbed'
  (dblclick)='dblclick($event)'
  [id]='guid'
></svg:line>
<ng-template [ngIf]=''>
</ng-template>
<svg:text>
  <svg:textPath
   [attr.xlink:href]='"#" + guid'
   startOffset="50%"
   text-anchor="middle"
  >{{length}}</svg:textPath>
</svg:text>
